<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*Reset*/
html, body {
    height: 100vh;
    width: 100vw;
}
body {
    padding: 0;
    box-sizing: border-box;
    margin: 0;
}
/*Alteracoes padrao*/
.margem-figure{
    margin: 0;
}
.padding-ul{
    margin: 0;
    padding: 0;
}

/*header */

.cabecalho{
    width: 100%;
    height: 30%;
    position: relative;
}
.cabecalho__img{
    width: 100%;
}
.cabecalho__img__trem{
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.cabecalho__menu{
    width: 100%;
    position: relative;
    top: -10%;
}
.cabecalho__img__menu{
    position: absolute;
    width: 100%;
    bottom: 0;
    background-color: rgba(128, 128, 128, 0.32);
    background: transparent;
}
.cabecalho__img__menu__lista{
    text-align: center;
    color: white;
    margin: -4px;
}
.cabecalho__img__menu__lista li{
    display: inline-block;
    width: 32%;
    font-size: 40px;
    text-transform: uppercase;
}
/*.cabecalho__img__menu__lista li:first-child{
    position: relative;
    background-color: black;
    color: red;
}*/
.cabecalho__img__menu__lista li div{
    background-color: black;
    opacity: 0.5;
    height: 40px;
    width: 100%;
    position: absolute;
    top: 0;
}
.cabecalho__img__menu__lista li div strong{
    color: red;
    z-index: 1;
}

    </style>
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho__img__trem" src="img/trilho.png" alt="trilho aereo">
        <nav class="cabecalho__img__menu ">
            <ul class="cabecalho__img__menu__lista padding-ul">
                <li style="position: relative; color: red;">
                    <div></div>
                    <strong>Tech</strong>
                </li>
                <li>Ux</li>
                <li>Me</li>
            </ul>
        </nav>
    </header>
</body>
</html>
